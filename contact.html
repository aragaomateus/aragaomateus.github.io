<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Mateus Aragão</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-black: #1a1a1a;
            --accent-blue: #2c3e50;
            --accent-warm: #7f8c8d;
            --light-gray: #f8f9fa;
            --medium-gray: #6c757d;
            --dark-gray: #495057;
            --white: #ffffff;
            --border-light: #e9ecef;
            --grid-gap: 32px;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #fefefe;
            color: var(--primary-black);
            line-height: 1.6;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: var(--grid-gap);
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem var(--grid-gap) 0;
            flex: 1;
        }

        /* Sky Header */
        .sky-header {
            position: relative;
            width: 100%;
            min-height: 33vh;
            padding-bottom: 25px;
            background: linear-gradient(
                180deg,
                #7ec8e3 0%,
                #a2d6ec 20%,
                #c4e4f3 42%,
                #e3f1f9 62%,
                #f3f8fc 80%,
                #fefefe 100%
            );
            overflow: hidden;
        }

        .sky-nav-wrapper {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--grid-gap);
        }

        /* Navigation */
        nav {
            padding: 2rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.35);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--primary-black);
            letter-spacing: -0.01em;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark-gray);
            font-weight: 400;
            transition: color 0.2s ease;
            font-size: 0.95rem;
        }

        .nav-links a.active,
        .nav-links a:hover {
            color: var(--primary-black);
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: #ffffff;
            border-radius: 50px;
            opacity: 0;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: 50%;
        }

        .cloud-1 {
            width: 220px;
            height: 55px;
            top: 18%;
            opacity: 0.65;
            animation: drift-1 48s linear infinite;
            animation-delay: -5s;
        }
        .cloud-1::before { width: 110px; height: 80px; top: -42px; left: 35px; }
        .cloud-1::after { width: 130px; height: 90px; top: -50px; right: 25px; }

        .cloud-2 {
            width: 160px;
            height: 40px;
            top: 42%;
            opacity: 0.5;
            animation: drift-2 36s linear infinite;
            animation-delay: -18s;
        }
        .cloud-2::before { width: 75px; height: 55px; top: -30px; left: 25px; }
        .cloud-2::after { width: 90px; height: 60px; top: -35px; right: 18px; }

        .cloud-3 {
            width: 110px;
            height: 30px;
            top: 28%;
            opacity: 0.4;
            animation: drift-1 30s linear infinite;
            animation-delay: -10s;
        }
        .cloud-3::before { width: 55px; height: 40px; top: -22px; left: 15px; }
        .cloud-3::after { width: 65px; height: 45px; top: -26px; right: 10px; }

        .cloud-4 {
            width: 180px;
            height: 35px;
            top: 58%;
            opacity: 0.35;
            animation: drift-2 55s linear infinite;
            animation-delay: -30s;
        }
        .cloud-4::before { width: 80px; height: 50px; top: -28px; left: 30px; }
        .cloud-4::after { width: 95px; height: 55px; top: -32px; right: 20px; }

        .cloud-5 {
            width: 90px;
            height: 22px;
            top: 72%;
            opacity: 0.25;
            animation: drift-1 40s linear infinite;
            animation-delay: -22s;
        }
        .cloud-5::before { width: 45px; height: 32px; top: -18px; left: 12px; }
        .cloud-5::after { width: 50px; height: 35px; top: -20px; right: 8px; }

        .cloud-6 {
            width: 250px;
            height: 50px;
            top: 35%;
            opacity: 0.3;
            animation: drift-2 62s linear infinite;
            animation-delay: -45s;
        }
        .cloud-6::before { width: 120px; height: 75px; top: -40px; left: 40px; }
        .cloud-6::after { width: 140px; height: 80px; top: -45px; right: 30px; }

        @keyframes drift-1 {
            0%   { transform: translateX(-320px); opacity: 0; }
            5%   { opacity: var(--cloud-opacity, 0.5); }
            90%  { opacity: var(--cloud-opacity, 0.5); }
            100% { transform: translateX(calc(100vw + 320px)); opacity: 0; }
        }

        @keyframes drift-2 {
            0%   { transform: translateX(calc(100vw + 320px)); opacity: 0; }
            5%   { opacity: var(--cloud-opacity, 0.5); }
            90%  { opacity: var(--cloud-opacity, 0.5); }
            100% { transform: translateX(-320px); opacity: 0; }
        }
        
        /* Main Content */
        .main-content {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: var(--grid-gap);
            margin-bottom: 4rem;
        }
        
        /* Contact Hero */
        .contact-hero {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 4rem;
            padding: 3rem 0;
            border-bottom: 1px solid var(--border-light);
        }
        
        .contact-hero h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-black);
            letter-spacing: -0.03em;
        }
        
        .contact-hero h2 {
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--medium-gray);
        }
        
        /* Contact Section */
        .contact-section {
            grid-column: 1 / 8;
            padding-right: 2rem;
        }
        
        /* Contact Info */
        .contact-info {
            grid-column: 9 / -1;
            padding-left: 2rem;
            border-left: 1px solid var(--border-light);
        }
        
        .info-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--primary-black);
        }
        
        .info-item {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #f1f3f4;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-item h4 {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--medium-gray);
            margin-bottom: 0.5rem;
        }
        
        .info-item a {
            color: var(--primary-black);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .info-item a:hover {
            color: var(--accent-blue);
        }
        
        .info-item i {
            color: var(--medium-gray);
            width: 16px;
        }
        
        /* Form Styling */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--primary-black);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-control {
            padding: 1rem;
            border: 1px solid var(--border-light);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            background: var(--white);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-blue);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: var(--primary-black);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            align-self: flex-start;
        }
        
        .submit-btn:hover {
            background: var(--accent-blue);
        }
        
        /* Footer */
        footer {
            background: var(--primary-black);
            color: var(--white);
            padding: 2rem 0;
            text-align: center;
            margin-top: auto;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .social-icons a {
            color: var(--medium-gray);
            font-size: 1.2rem;
            transition: color 0.2s ease;
        }
        
        .social-icons a:hover {
            color: var(--white);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .sky-header {
                min-height: 25vh;
            }

            .sky-nav-wrapper {
                padding: 0 20px;
            }

            .grid-container {
                padding: 2rem 20px 0;
            }

            .nav-links {
                gap: 1.5rem;
            }
            
            .contact-hero h1 {
                font-size: 2rem;
            }
            
            .contact-hero {
                padding: 2rem 0;
            }
            
            .contact-section {
                grid-column: 1 / -1;
                margin-bottom: 3rem;
                padding-right: 0;
            }
            
            .contact-info {
                grid-column: 1 / -1;
                padding-left: 0;
                border-left: none;
                border-top: 1px solid var(--border-light);
                padding-top: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script defer src="https://cdn.vercel-insights.com/v1/script.js"></script>
</head>
<body>

        <div class="cloud cloud-1" style="--cloud-opacity: 0.65;"></div>
        <div class="cloud cloud-2" style="--cloud-opacity: 0.5;"></div>
        <div class="cloud cloud-3" style="--cloud-opacity: 0.4;"></div>
        <div class="cloud cloud-4" style="--cloud-opacity: 0.35;"></div>
        <div class="cloud cloud-5" style="--cloud-opacity: 0.25;"></div>
        <div class="cloud cloud-6" style="--cloud-opacity: 0.3;"></div>
        <div class="sky-nav-wrapper">
            <nav>
                <div class="nav-content">
                    <div class="logo">Mateus Silva Aragão</div>
                    <ul class="nav-links">

    <div class="grid-container">

                        <textarea id="message" class="form-control" name="message" rows="6" required></textarea>

                    </a>
                </div>
                
                <div class="info-item">
                    <h4>GitHub</h4>
                    <a href="https://github.com/aragaomateus" target="_blank">
                        <i class="fab fa-github"></i>
                        View my repositories
                    </a>
                </div>
                
                <div class="info-item">
                    <h4>Medium</h4>
                    <a href="https://medium.com/@aragaosm" target="_blank">
                        <i class="fab fa-medium"></i>
                        Read my articles
                    </a>
                </div>
            </aside>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Mateus Silva Aragão. All rights reserved.</p>

            <a href="https://www.linkedin.com/in/mateus-silva-aragao-986933162/" target="_blank" title="LinkedIn">

        </div>
    </footer>
</body>
