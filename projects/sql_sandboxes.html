<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Compass Project | Mateus Aragão</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-black: #1a1a1a;
            --accent-blue: #2c3e50;
            --accent-warm: #7f8c8d;
            --accent-green: #27ae60;
            --light-gray: #f8f9fa;
            --medium-gray: #6c757d;
            --dark-gray: #495057;
            --white: #ffffff;
            --border-light: #e9ecef;
            --grid-gap: 32px;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #fefefe;
            color: var(--primary-black);
            line-height: 1.6;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: var(--grid-gap);
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 var(--grid-gap);
            flex: 1;
        }
        
        /* Navigation */
        nav {
            grid-column: 1 / -1;
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 3rem;
        }
        
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--primary-black);
            letter-spacing: -0.01em;
        }
        
        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--medium-gray);
            font-weight: 400;
            transition: color 0.2s ease;
            font-size: 0.95rem;
        }
        
        .nav-links a.active,
        .nav-links a:hover {
            color: var(--primary-black);
        }
        
        /* Article Header */
        .article-header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 4rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-light);
        }
        
        .article-header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-black);
            letter-spacing: -0.03em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .badge {
            background: var(--accent-green);
            color: var(--white);
            font-size: 0.7rem;
            font-weight: 500;
            padding: 0.3rem 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Back Link */
        .back-link {
            grid-column: 1 / -1;
            margin-bottom: 2rem;
        }
        
        .back-link a {
            color: var(--medium-gray);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-link a:hover {
            color: var(--primary-black);
        }
        
        /* Main Content */
        .main-content {
            grid-column: 1 / -1;
            margin-bottom: 4rem;
        }
        
        .section {
            margin-bottom: 2rem;
        }
        
        .section p {
            margin-bottom: 1.5rem;
            line-height: 1.7;
            color: var(--dark-gray);
        }
        
        .section ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }
        
        .section ol li {
            margin-bottom: 0.8rem;
            line-height: 1.7;
            color: var(--dark-gray);
            font-weight: 500;
        }
        
        /* Action Links */
        .action-links {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .action-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            border: 1px solid var(--border-light);
        }
        
        .action-link.primary {
            background: var(--primary-black);
            color: var(--white);
            border-color: var(--primary-black);
        }
        
        .action-link.primary:hover {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }
        
        .action-link.secondary {
            background: transparent;
            color: var(--accent-blue);
            border-color: var(--accent-blue);
        }
        
        .action-link.secondary:hover {
            background: var(--accent-blue);
            color: var(--white);
        }
        
        /* Call to Action Section */
        .cta-section {
            background: var(--light-gray);
            border-left: 4px solid var(--accent-green);
            padding: 2rem;
            margin: 3rem 0;
            text-align: center;
        }
        
        .cta-section h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-black);
        }
        
        .cta-section p {
            color: var(--medium-gray);
            margin-bottom: 1.5rem;
        }
        
        /* Footer */
        footer {
            background: var(--primary-black);
            color: var(--white);
            padding: 2rem 0;
            text-align: center;
            margin-top: auto;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .social-icons a {
            color: var(--medium-gray);
            font-size: 1.2rem;
            transition: color 0.2s ease;
        }
        
        .social-icons a:hover {
            color: var(--white);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container {
                padding: 0 20px;
            }
            
            .nav-links {
                gap: 1.5rem;
            }
            
            .article-header h1 {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .action-links {
                flex-direction: column;
            }
            
            .cta-section {
                padding: 1.5rem;
            }
        }
    </style>
